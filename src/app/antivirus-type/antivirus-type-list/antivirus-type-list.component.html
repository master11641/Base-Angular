<ngx-confirm></ngx-confirm>
<ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#home">لیست آنتی ویروسها</a></li>
    <li><a data-toggle="tab" href="#menu1">ویرایش </a></li>
  </ul>

  <div class="tab-content">
    <div id="home" class="tab-pane fade in active">
        <div class="panel panel-danger">
            <div class="panel-heading">
              <div class="panel-title">مدیریت </div>
            </div>
            <div class="panel-body">

              <nav class="navbar navbar-default">
                  <div class="container-fluid">
                      <div class="navbar-header">
                          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                          </button>
                          <a class="navbar-brand" href="#"></a>
                        </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                      <ul class="nav navbar-nav">

                        <li>
                            <button class="btn btn-primary navbar-btn"  routerLink="/admin/AntiViruses/add" data-original-title="Bold - Ctrl+B"><i class="fa fa-plus"></i> درج آنتی ویروس جدید </button>

                        </li>
                      </ul>


                    </div>
                    <!-- /.navbar-collapse -->
                  </div>
                  <!-- /.container-fluid -->
                </nav>


              <table class="table table-striped table-hover table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="text-center">#</th>

                    <th class="text-center">عنوان گروه</th>
                    <th class="text-center">عملیات</th>
                  </tr>
                </thead>
                <tr *ngFor="let PsersonGroup of PagingRecords;let i = index">
                    <td class="text-center">{{ 10 * (currentPage - 1) + i + 1 }}</td>

                  <td class="text-center">{{PsersonGroup.Name}}</td>
                  <td class="text-center">
                    <button class="btn btn-info"  (click)="onSelect(PsersonGroup)" ><i class="fa fa-edit"></i> ویرایش</button> |
                    <button class="btn btn-danger">      <i class="fa fa-remove" (click)="confim(PsersonGroup)"> حذف</i>    </button></td>

                  </tr>
              </table>
              <pagination [totalItems]="totalItems" [(ngModel)]="currentPage"  (pageChanged)="pageChanged($event)" previousText="قبل" nextText="بعد"></pagination>
              <pre class="card card-block card-header">تعداد کل رکوردها:  {{totalItems}}</pre>
            </div>
            <pre>{{currentRecord | json}}</pre>

          </div>

    </div>
    <div id="menu1" class="tab-pane fade">

        <app-antivirus-type-edit *ngIf="currentRecord" [editingRecord]="currentRecord"></app-antivirus-type-edit>
    </div>

  </div>
